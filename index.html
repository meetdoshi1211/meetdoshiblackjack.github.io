<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Realistic Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="poker-table">
            <div class="dealer-area">
                <div class="area-image">
                    <img src="users/dealer.png" alt="Dealer" class="profile-image">
                </div>
                <div class="area-label">Dealer's Hand</div>
                <div id="dealer-cards" class="cards"></div>
                <div id="dealer-score" class="score"></div>
            </div>
            <div class="player-area">
                <div class="area-image">
                    <img src="users/user1.png" alt="Player" class="profile-image">
                </div>
                <div class="area-label">Your Hand</div>
                <div id="player-cards" class="cards"></div>
                <div id="player-score" class="score"></div>
                <div id="result" class="result"></div>
                <div class="controls">
                    <button class="button" id="deal-button">Deal</button>
                    <button class="button" id="hit-button" style="display:none;">Hit</button>
                    <button class="button" id="stand-button" style="display:none;">Stand</button>
                    <button class="button" id="restart-button" style="display:none;">New Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
